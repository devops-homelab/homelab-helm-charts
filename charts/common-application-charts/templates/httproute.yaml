{{- if .Values.httpRoute }}
{{- if .Values.httpRoute.enabled -}}
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: {{ include "common-application-charts.fullname" . }}-route
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "common-application-charts.labels" . | nindent 4 }}
  {{- with .Values.httpRoute.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  parentRefs:
  - name: {{ .Values.httpRoute.gatewayName | default (printf "%s-gateway" (include "common-application-charts.fullname" .)) }}
    {{- if .Values.httpRoute.gatewayNamespace }}
    namespace: {{ .Values.httpRoute.gatewayNamespace }}
    {{- end }}
    {{- if .Values.httpRoute.sectionName }}
    sectionName: {{ .Values.httpRoute.sectionName }}
    {{- end }}
  {{- if .Values.httpRoute.hostnames }}
  hostnames:
  {{- range .Values.httpRoute.hostnames }}
  - {{ . | quote }}
  {{- end }}
  {{- end }}
  rules:
  {{- range .Values.httpRoute.rules }}
  - matches:
    {{- range .matches }}
    - path:
        type: {{ .path.type | default "PathPrefix" }}
        value: {{ .path.value | default "/" }}
      {{- if .headers }}
      headers:
      {{- range .headers }}
      - name: {{ .name }}
        value: {{ .value }}
      {{- end }}
      {{- end }}
    {{- end }}
    backendRefs:
    {{- range .backendRefs }}
    - name: {{ .name }}
      port: {{ .port }}
      {{- if .weight }}
      weight: {{ .weight }}
      {{- end }}
      {{- if .namespace }}
      namespace: {{ .namespace }}
      {{- end }}
    {{- end }}
    {{- if .filters }}
    filters:
    {{- range .filters }}
    - type: {{ .type }}
      {{- if eq .type "RequestHeaderModifier" }}
      requestHeaderModifier:
        {{- if .requestHeaderModifier.set }}
        set:
        {{- range .requestHeaderModifier.set }}
        - name: {{ .name }}
          value: {{ .value }}
        {{- end }}
        {{- end }}
        {{- if .requestHeaderModifier.add }}
        add:
        {{- range .requestHeaderModifier.add }}
        - name: {{ .name }}
          value: {{ .value }}
        {{- end }}
        {{- end }}
        {{- if .requestHeaderModifier.remove }}
        remove:
        {{- range .requestHeaderModifier.remove }}
        - {{ . }}
        {{- end }}
        {{- end }}
      {{- end }}
      {{- if eq .type "RequestRedirect" }}
      requestRedirect:
        {{- if .requestRedirect.scheme }}
        scheme: {{ .requestRedirect.scheme }}
        {{- end }}
        {{- if .requestRedirect.hostname }}
        hostname: {{ .requestRedirect.hostname }}
        {{- end }}
        {{- if .requestRedirect.port }}
        port: {{ .requestRedirect.port }}
        {{- end }}
        {{- if .requestRedirect.statusCode }}
        statusCode: {{ .requestRedirect.statusCode }}
        {{- end }}
      {{- end }}
    {{- end }}
    {{- end }}
  {{- end }}
{{- end }}
{{- end -}}
